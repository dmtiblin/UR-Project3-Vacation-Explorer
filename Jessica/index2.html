<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Theme Simply Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <style>
    .bg-1 {
      background-color: #ffeb7b; 
      color: #ffffff;
    }
    .bg-2 {
      background-color: #9febf8; 
      color: #ffffff;
    }
    .bg-3 {
      background-color: #F5F5DC; 
      color: #ffffff;
    }
    .block{
    float:left;
    width:33.3%;
    border: 1px solid #ccc;
    padding:10px;
    box-sizing: border-box;
    }
    .block2{
    float:right;
    width:33.3%;
    border: 1px solid #ccc;
    padding:10px;
    box-sizing: border-box;
    }
    .container-fluid {
    padding-top: 30px;
    padding-bottom: 30px;
    }
    .f{
    font-family: "Copperplate", fantasy; 
    font-size: 30px;
    color: #f5f6f7;
    }

    
</style>
    </style>
</head>
<body 

<!--Header/title Section-->    
<div class="container-fluid bg-1 text-center">
  <h3=".f">Looking for your next vacation destination?</h3>
  <div class="container-fluid text-center">
    <a href="https://www.cdc.gov/coronavirus/2019-ncov/travelers/index.html?s_cid=bb-coronavirus-2019-ncov-NCIRD7" title="Stay safe during travel - COVID-19"><img src="http://www.cdc.gov/coronavirus/2019-ncov/travelers/images/COVID-19-Global-Travel-Badge_300x250.jpg" style="width:300px; height:250px; border:0px;" alt="Stay safe during travel - COVID-19"/></a>
  </div>
  <h3=".f">Well look no further.</h3>
</div>

<!--map section-->
<div class="container-fluid bg-2 text-center">
    <h3=".f">Choose your destination!</h3>
    <p>PUT MAP HERE</p>
</div>

<!--widgets section-->
<div class="container-fluid bg-3 text-center"> 
    <h3=".f">Additional Resources?</h3>
    <div class="row">
      <div class="col-sm-2 block">
        <iframe src="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/vaccine-finder-widget_1.html" scrolling="no" height="520" frameborder="0" width="280" title="Vaccine Finder Widget" style="overflow: hidden; frameborder:"0">!– Vaccine Finder Widget !–> </iframe>
      </div>
      <div class="col-sm-4 clearfix">
        <iframe src="https://public.domo.com/cards/YE040" width="900" height="600" marginheight="0" marginwidth="0" frameborder="0"></iframe>       
      </div>

    </div>
  </div>

  <div class="container-fluid text-center">
    <div
    data-skyscanner-widget="SearchWidget"
    data-locale="en-US"
    data-market="US"
    data-currency="USD"
    data-origin-iata-code="'RIC'"
    data-destination-name="'Everywhere'"
    ></div>
    <script src="https://widgets.skyscanner.net/widget-server/js/loader.js" async></script>
    <script type = "javascript">
    button = d3.select(".ReferallButton__buttonContainer___17KMM")
    button.on("click", getdata(){
        data = button.select('a');
        console.log(data);
    });
    </script>
  </div>

  <div class="container-fluid text-center"> 
    <div
    data-skyscanner-widget="HotelSearchWidget"
    data-associate-id="ABC_DEF_12345_56789"
    data-locale="en-US"
    data-market="US"
    data-currency="USD"
    data-origin-name="'RIC'"
    data-destination-name="'Everywhere'"
    ></div>
    <script src="https://widgets.skyscanner.net/widget-server/js/loader.js" async></script>
    <script type = "javascript">
    button = d3.select(".ReferallButton__buttonContainer___17KMM")
    button.on("click", getdata(){
        data = button.select('a');
        console.log(data);
    });
    </script>
  </div>
    
</body>
</html>
