<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Theme Simply Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .bg-1 {
      background-color: #9febf8; 
      color: #ffffff;
    }
    .bg-2 {
      background-color: #edf3b8; 
      color: #ffffff;
    }
    </style>
</head>
<body>

<!--Header/title Section-->    
<div class="container-fluid bg-1 text-center">
  <h3>Looking for your next vacation destination?</h3>
  <img src="vacation.jpg" class="img-circle" alt="vacation">
  <h3>Well look no further.</h3>
</div>

<!--map section-->
<div class="container-fluid bg-2 text-center">
    <h3>Choose your destination!</h3>
    <p>PUT MAP HERE</p>
</div>

<!--widgets section-->
<div class="container-fluid text-center">
    <h3>Additional Resources?</h3>
    <div class="row">
      <div class="col-sm-4">
        <!--widget 1-->
        <div style="height:500px;width: 500px;">
            <iframe src="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/vaccine-finder-widget_1.html" scrolling="no" height="520" frameborder="0" width="280" title="Vaccine Finder Widget" style="overflow: hidden; frameborder="0">
                <!– Vaccine Finder Widget !–> </iframe>
        
      </div>

      <div class="col-sm-4">
        <!--widget 1-->
        <div style="height:500px;width: 500px;">
            <div id="kayakSearchWidgetContainer"></div>
            </div>
            <div
            data-skyscanner-widget="SearchWidget"
            data-locale="en-US"
            data-market="US"
            data-currency="USD"
            data-origin-iata-code="'RIC'"
            data-destination-name="'Everywhere'"
          ></div>
        <script src="https://widgets.skyscanner.net/widget-server/js/loader.js" async></script>
        <script type = "javascript">
          button = d3.select(".ReferallButton__buttonContainer___17KMM")
          button.on("click", getdata(){
            data = button.select('a');
            console.log(data);
          });
        </script>

      </div>

      <div class="col-sm-4">
        <div data-mediatype='widget' data-mediaid='426456' data-apiroot='tools.cdc.gov/api' data-cdc-widget='syndicationIframe'></div>
        <script src='https://www.cdc.gov/TemplatePackage/contrib/widgets/tp-widget-external-loader.js' ></script>
        <noscript>You need javascript enabled to view this content or go to <a href='https://tools.cdc.gov/api/v2/resources/media/426456/noscript'>source URL</a>.</noscript>
      </div>
    </div>
  </div>

</body>
</html>
